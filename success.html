<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/success-style.css">
    <title>Subscription Success</title>
</head>

<body>
    <main>
        <div class="container success__container">
            <div class="success-block">
                <img src="./images/icon-success.svg" alt="Success icon">
                <h1>Thanks for subscribing!</h1>
                <p>
                    A confirmation email has been sent to <span id="SubscribedEmailAddress"></span>. Please open it and
                    click
                    the
                    button inside to confirm your subscription.
                </p>
                <button>Dismiss message</button>
            </div>
        </div>
    </main>
    <script src="./js/SubscribedEmailAddress.js"></script>
</body>

</html>
